<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .animatedHeading {
            transition: transform 01s ease;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <h1 id="animatedHeading">Your Name</h1>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // On page load
            animateHeading();

            // On scroll
            window.addEventListener('scroll', function () {
                animateHeading();
            });

            // Function to animate the heading
            function animateHeading() {
                var heading = document.getElementById('animatedHeading');
                var transformValue = 'translate(' + window.scrollX + 'px, ' + window.scrollY + 'px)';
                heading.style.transform = transformValue;
            }
        });
    </script>

</body>
</html>
