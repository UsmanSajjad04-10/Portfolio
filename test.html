<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clickable Image with Phone Number</title>
  <link rel="stylesheet" href="styles.css">
  <style>#clickableDiv {
    position: relative;
    cursor: pointer;
  }
  
  #iconImage {
    width: 100px; /* adjust size as needed */
    height: auto;
  }
  
  #phoneNumber {
    display: none;
  }
  
  #phoneNumberText {
    color: #ffffff; /* choose text color */
  }
  
  #actualPhoneNumber {
    color: #ffffff; /* choose phone number text color */
  }
  </style>
</head>
<body>

  <div id="clickableDiv">
    <img src="your_icon_image.jpg" alt="Icon" id="iconImage">
  </div>

  <div id="phoneNumber">
    <p id="phoneNumberText">Phone Number: <span id="actualPhoneNumber">123-456-7890</span></p>
  </div>

  <script>

#clickableDiv {
  position: relative;
  cursor: pointer;
}

#iconImage {
  width: 100px; /* adjust size as needed */
  height: auto;
}

#phoneNumber {
  display: none;
}

#phoneNumberText {
  color: #000000; /* choose text color */
}

#actualPhoneNumber {
  color: #0000ff; /* choose phone number text color */
}

  </script>
</body>
</html>
